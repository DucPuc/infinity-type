<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinity Type</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <h1 class="zoom">Infinity Type</h1>
        <p id="word-to-type" class="fade-in"></p>
        <input type="text" id="user-input">
        <div id="results">
            <p class="wpm">WPM: <span id="wpm">0</span></p>
            <p class="streak" id="streak">Streak: 0 (Newbie)</p>
        </div>
        <button id="new-game-btn">New Game</button>
    </div>
    <div id="reminder-left" class="pulse-left">
        <p>Press Enter</p>
    </div>
    <div id="reminder-right" class="pulse-right">
        <p>Press Enter</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
